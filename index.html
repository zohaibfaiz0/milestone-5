<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF CDN -->
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <!-- Added age input field -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4"></textarea><br>
        </fieldset>

        <!-- Other Information section -->
        <fieldset>
            <div class="button-container">
                <section id="toggleSection" style="display: none;">
                    <legend>Other Information</legend>
                    <label for="summary">Other Information:</label>
                    <textarea id="summary" name="summary" rows="4"></textarea><br>
                </section>
                <button type="button" id="toggleButton">Toggle Section</button>
            </div>
        </fieldset>

        <fieldset>
            <button type="submit">Generate Resume</button>
        </fieldset>
    </form>

    <!-- Resume output section -->
    <div id="resumeOutput"></div>

    <!-- Download PDF button (initially hidden) -->
    <button id="downloadButton" style="display: none;">Download PDF</button>

    <script src="index.js"></script>
</body>
</html>
